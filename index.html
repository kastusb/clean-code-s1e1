<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__matrix" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
        class="header__details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main">
      <section class="task add-task">
        <label class="task__header add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input type="text" class="task-item input-text" id="new-task">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="task new-task">
        <h3 class="task__header">Todo</h3>
        <ul class="new-task__list">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task-item task__label">Pay Bills</label>
            <input class="task-item input-text task__input-text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task__item task__item_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task-item task__label">Go Shopping</label>
            <input class="task-item input-text task__input-text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task done-task">
        <h3 class="task__header">Completed</h3>
        <ul class="done-task__list">
          <li class="task__item">
            <input type="checkbox" checked class="task__checkbox">
            <label class="task-item task__label">See the Doctor</label>
            <input type="text" class="task-item input-text task__input-text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="delete-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
